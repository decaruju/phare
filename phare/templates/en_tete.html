{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% load staticfiles %}
<header>
	<div class="container flex-container">
        <div>
            <a href='/'>
                <img src="{% static 'images/enTete.png' %}" alt="Icône phare" id="entete-img"/>
            </a>
        </div>
        <div id="ent_titre">
            <h1>{% trans 'Urgence : Shawinigan' %}</h1>
        </div>
        <div id="ent_boutons">

        {% get_current_language as LANGUAGE %}
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <input name="language"
                    {% if LANGUAGE == 'en' %}
                        value="ca-fr"
                    {% else %}
                        value="en"
                    {% endif %}
                type="hidden"/>
                <button type="submit">FR/EN</button>
            </form>
			{% if user.is_authenticated %}
			<a href="/profile">
				<button>{{ user.username }} </button> <!-- trans -->
            </a>
            <form action="{% url 'logout' %}">
                    <button> Déconnexion</button> <!-- trans -->
            </form>

			{% else %}
            <a href="/signup">
                    <button> S'enregistrer </button> <!-- trans -->
            </a>
            <form action="{% url 'login' %}">
                    <button> Connexion </button> <!-- trans -->
            </form>
			{% endif %}
        </div>
        </div>
    </div>
</header>
